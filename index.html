<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Feliz Cumpleaños!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/panda.png" type="image/x-icon">
    <script src="main.js"></script>
</head>
<body>
    <h1>Sopla la vela</h1>
    <div class="glow" id="glow"></div>
    <div id="candle">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div id="top">
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div id="knot"></div>
            <div class="burn" id="flame"></div>
        </div>
    </div>
    <audio id="birthdaySong" src="audio/japiverdei.mp3" type="audio/mpeg"></audio>
    <div id="instructions">
        <p>Abre los 3 primeros capítulos para acceder al cuarto...</p>
        <div id="rewardCounter">0/3</div>
    </div>
    <div id="collage" style="display:none;">
        <div class="gift" data-title="Primer encuentro" data-message="Cómo empezar... Recuerdo que la primera vez que te vi fue en Física II, y me llamaste la atención porque de vez en cuando llegabas tarde, pero muy tarde XD. Desde entonces, nació en mí una fuerte necesidad de conocerte. Sin embargo, en todo el ciclo permanecí callado, sin la voluntad de preguntarte tu nombre o acercarme a ti. Fue Brillit quien me habló de ti cuando le pregunté si te conocía. Me dijo que eras una chica increíble: chévere, trabajadora, estudiosa y dedicada. Cuando mencionó todo eso, me quedé en plan 'esto es real, dije sho' XD, o sea, mudo ante tal revelación. Inclusive, me acuerdo que al final de la sustentación del TF, mientras me despedía de todos los que estaban afuera del salón, justo cuando estaba por hablarte, no me sentí preparado y me retiré XD." data-image="IMG/mandala.png">
            <img src="IMG/mandala.jpg" alt="Regalo 1" class="collage-photo">
        </div>
        <div class="gift" data-title="Conexión virtual" data-message="Un día, después de jugar fuchi con mis amigos en la U, nos fuimos a un chifa. Entré a TikTok y me salía tu cuenta en recomendados, además de que estabas en live. Cuando entré, vi cómo eras y pude conocerte un poco más. Tenías una personalidad extravagante y unos gustos que me animaría a decir que son iguales a los míos. Al principio, me dije a mí mismo: si entro con mi cuenta original, capaz sospeche de que soy yo o me saque (cosa que no sucedió al final de cuentas XD). Entonces, usé otra cuenta que tenía y comenté que mi nombre era Claudio. Y así fue hasta que un día traté de dar indicios de cuál era mi verdadero nombre. Comencé diciendo que me llamaba Yisus, pero ni así me descubrías XD. A pesar de eso, mi lealtad fue intacta y siempre entraba. Un día, decidí escribirte a IG y, a partir de ese momento, intenté ganar un poco de confianza. Al inicio fui discreto, pero poco a poco me fui soltando, gracias a las carcajadas que me sacabas a diario." data-image="IMG/TKW.png">
            <img src="IMG/taekwondo.jpg" alt="Regalo 2" class="collage-photo">
        </div>
        <div class="gift" data-title="Momentos compartidos" data-message="Cómo no recordar la primera vez que pude platicar contigo en persona, saliendo de tu entrenamiento, claro. El humor, carisma y esa chispa especial que llevabas ese día lo eran todo, y me emocionó porque contigo podía hablar sin pelos en la lengua. Y ni hablar del shawarma, que si yo no te comentaba sobre la comida, para ti seguía siendo un enigma, y debido a eso fue que yo te invité. Acompañarte hasta tu paradero se volvió una rutina a partir de ese día, siempre que era posible. Inclusive, lo veía como una pequeña excusa para pasar tiempo contigo y hablar. Finalizando, quiero decir que te admiro profundamente porque son pocas las personas que se atreven a lograr todo lo que has forjado hasta el día de hoy. Eres una persona hermosa, tanto por fuera como por dentro. A pesar de que tienes inseguridades, que es normal tener, para mí eres perfecta tal y como eres.Con cariño, Siyu." data-image="IMG/blusa negra.jpg">
            <img src="IMG/tiktok.jpg" alt="Regalo 3" class="collage-photo">
        </div>
        <div class="gift surprise" data-title="'Cada instante compartido contigo ha sido una revelación de lo especial que eres; tu presencia transforma lo cotidiano en momentos inolvidables...'" data-message="Llama a Alpaca... (Basicamente el te traia el peluche pero ya lo tienes...)" data-image="IMG/blusa gris.jpg">
            <img src="IMG/civil.jpg" alt="Regalo 1" class="collage-photo">
        </div>
    </div>
    <div id="giftDetail" style="display:none;">
        <h2 id="giftTitle" class="message-title"></h2>
        <p id="giftMessage" class="message-text"></p>
        <img id="giftImage" alt="Gift Detail Image">
        <button id="backToCollageButton">Regresar</button>
    </div>
    
    </body>
</html>
